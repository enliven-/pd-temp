<body unresolved>

  <core-drawer-panel id="drawer-panel">

    <core-header-panel drawer id="drawer">
      <core-toolbar id="drawer-header">
        <span>pajamadeals</span>
        <core-item icon="favorite" class="heart"></core-item>
      </core-toolbar>
      <core-menu>
        <core-item icon="settings" label="Listings">
          <a href="#/listings" target="_self"></a>
        </core-item>
        <core-item icon="account-box" label="Create Listing">
          <a href="#/new" target="_self"></a>
        </core-item>
        <core-item icon="account-box" label="My Orders">
          <a href="#/orders" target="_self"></a>
        </core-item>
      </core-menu>
     </core-header-panel>


    <core-header-panel main _shadow="" mode="scroll" id="main">

      <core-toolbar id="main-header">
        <paper-icon-button id="main-menu" icon="menu"></paper-icon-button>
        <paper-input id="search" label="Search by title or author" flex></paper-input>
        <paper-icon-button id="more" icon="more-vert" role="button" aria-label="more-vert"></paper-icon-button>
      </core-toolbar>

      <div class="container" layout vertical center>

      </div>
    </core-header-panel>


  </core-drawer-panel>

<style>

  body {
    font-family: 'RobotoDraft', sans-serif;
    color: white;
  }

  core-header-panel#main {
    background: #eee;
  }
  
  paper-input#search::shadow input {
    font-size: 14px;
    color: white;
  }
  
  [drawer] {
    background-color: #333;
  }
  
  core-toolbar {
    background-color: #bc212d;
  }
  
  core-drawer-panel:not([narrow]) #main-menu {
    display: none;
  }
  
  paper-input /deep/ .focused-underline {
    height: 1px;
    color: #eee;
  }

  .container {
    /*width: 95%;*/
    /*margin: 10px auto;*/
    min-width: 300px;
    color: gray;
  }
  @media (min-width: 620px) {
    .container {
      width: 580px;
    }
  }  
</style>
<script>
  $(document).on('polymer-ready', function() {

    var navicon     = document.getElementById('main-menu');
    var drawerPanel = document.getElementById('drawer-panel');

    navicon.addEventListener('click', function() {
      drawerPanel.togglePanel();
    });

    $('core-menu').on('click', 'core-item > a', function(e) {
      drawerPanel.togglePanel();
    });
  });
</script>
