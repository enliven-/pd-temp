<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/core-icons/core-icons.html">
<link rel="import" href="/components/paper-button/paper-button.html">
<link rel="import" href="/components/paper-fab/paper-fab.html">
<link rel="import" href="/components/paper-shadow/paper-shadow.html">


<link rel="import" href="/components/font-roboto/roboto.html">

<polymer-element name="classified-card">
  <template>
    <style>
      :host {
        display           : block;
        position          : relative;
        background-color  : white;
        width             : 100%;
        color             : #666;
        border-bottom     : 1px solid #ddd;
      }

      .card {
        padding           : 10px;
      }

      polyfill-next-selector { content: '.card img'; }
      .card ::content img {
        width             : 50px;
        height            : 65px;
        margin-right      : 10px;
        padding-top       : 4px;
      }

      div.listing-info {
        display: inline-block;
      }

      polyfill-next-selector { content: '.card listing-title'; }
      .card ::content listing-title {
        font-weight       : .8em;
        font-weight       : bold;
        /*font-family       : Gotham, 'Helvetica Neue', Helvetica, sans-serif;*/
        font-family       : proxima-nova-alt,Helvetica,Arial,sans-serif;
        color             : #666;
      }

      polyfill-next-selector { content: '.card listing-authors'; }
      .card ::content listing-authors {
        font-family       : proxima-nova-alt,Helvetica,Arial,sans-serif;
        font-size: .65em;
        position: relative;
        top : -3px;
      }

      polyfill-next-selector { content: '.card listing-publication'; }
      .card ::content listing-publication {
        font-family       : proxima-nova-alt,Helvetica,Arial,sans-serif;
        font-size: .65em;
        font-style: italic;
        position: relative;
        top : -6px;
      }

      polyfill-next-selector { content: '.card listing-price'; }
      .card ::content listing-price {
        font-size: .8em;
        color: #cb202d;
        font-family       : proxima-nova-alt,Helvetica,Arial,sans-serif;
        position: relative;
        top : -6px;
      }

      paper-button[raised].colored {
        color: #fff;
        font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
        float: right;
        font-size : 10px;
      }

      .blue {
        background: #00BCD4;
      }
      
      .green {
        background: #4CAF50;
      }

      paper-fab.green  {
        background            : #4CAF50;
        margin-left: ;        : 30px;
      }

      @media (min-width: 600px) {
        .card ::content img {
            width             : 100px;
            height            : 120px;
          }


        paper-button[raised].colored {
          font-size           : 1em;
        }
      }

      div.footer {
        margin-top            : -20px;
      }
    </style>

    <div class="card" layout vertical>
      <div layout horizontal>
        <div class="listing-img">
          <content select="listing-img"></content>
        </div>
        <div class="listing-info">
          <content select="listing-title"></content> <br>
          <!-- <content select="listing-edition"></content> <br> -->
          <content select="listing-authors"></content> <br>
          <content select="listing-publication"></content> <br>
          <content select="listing-price"></content>
        </div>
      </div>

      <div class="footer">
        <paper-button raised="" mini="" class="colored blue buy" role="button" tabindex="0"><a href="/#" on-click="{{ buy }}">Buy Now</a></paper-button>
      </div>
    </div>

  </template>
  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },
    favoriteTapped: function(event, detail, sender) {
      this.favorite = !this.favorite;
      this.fire('favorite-tap');
    },
    buy : function(e) { e.preventDefault(); console.log('ee'); }
  });
  </script>
</polymer-element>
